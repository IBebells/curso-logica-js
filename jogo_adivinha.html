<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>


    function sorteia() {

       return Math.round(Math.random() * 10);

    }

    var input = document.querySelector("input");
    input.focus();

    var segredo = sorteia();

    console.log(segredo);

    function verifica() {


        if(input.value == segredo) {

            alert("Você ACERTOU!");
        
        } else {

            alert("Você ERROU!");
        }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
